<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Register</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Ngọc Dũng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain..."
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
            <label for="province" class="form-label">Tỉnh/Thành Phố</label>
            <select id="province" name="province" class="form-control">
              <option value="">--Tỉnh/TP--</option>
              <option value="Hà Nội">Hà Nội</option>
              <option value="Lào Cai">Lào Cai</option>
              <option value="Hồ Chí Mi">Hồ Chí Minh</option>
            </select>
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="gender_confirmation" class="form-label">Gender</label>
          <div class="form-gender">
            <div class="form-gender--radio">
              <input
                id="gender--male"
                type="radio"
                name="gender"
                class="form-control"
                value="male"
              />
              <label for="gender--male">Male</label>
            </div >
            <div class="form-gender--radio">
              <input
              id="gender--female"
                type="radio"
                name="gender"
                class="form-control"
                value="female"
              />
              <label for="gender--female">Female</label>
            </div >
            <div class="form-gender--radio">
              <input
              id="gender--other"
                type="radio"
                name="gender"
                class="form-control"
                value="other"
                checked
              />
              <label for="gender--female">Other</label>
            </div >
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
    <script src="./assets/js/main.js"></script>
    <script>
      // User Setting
      Validator({
        form: '#form-1',
        parentForm: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isRequired('#fullname'),
          Validator.isRequired('#email', `Please enter your email`),
          Validator.isEmail('#email', `Your is email is wrong form!`),
          Validator.isGreaterMin('#password', 6),
          Validator.isRequired(
            '#password_confirmation',
            `Please confirm your password!`
          ),
          Validator.isEqual(
            '#password_confirmation',
            "The entered passwords do not match. Let's try again."
          ),
          Validator.isRequired('input[name="gender"]'),
          Validator.isRequired('#province','Chọn thành phố của bạn')
        ],
        onSubmit: data => {
          console.log(data)
        }
      })
    </script>
  </body>
</html>
